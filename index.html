<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="slider">

        <div class="container">
            
            <div class="slide">
                <img src="./images/image1.jpg" alt="" srcset="">
            </div>
            <div class="slide active">
                <img src="./images/image2.jpg"  alt="" srcset="">
            </div>
            <div class="slide">  
                <img src="./images/image3.jpg"  srcset="">
            </div>
            <div class="slide"> 
                <img src="./images/image4.jpg"  alt="" srcset="">
            </div>
            <div class="slide"> 
                <img src="./images/image5.jpg" srcset="">
            </div>

            </div>

            
            <button class="pre"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>

        <ul class="dots">
                <li class=" active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
